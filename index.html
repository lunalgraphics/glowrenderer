<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>among</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="lib/ygui.js"></script>
    <script src="lib/isolate-highlights.js"></script>
  </head>
  <body style="margin: 0; width: 100vw; height: 100vh;">
    <div id="guicontainer"></div>
    <div style="position: fixed; left: 0; top: 0; height: 100vh; width: calc(100vw - 250px); text-align: center;">
        <div class="centeredblock">
            <canvas></canvas>
        </div>
    </div>
    <div id="waitCover"></div>
    <div id="landingscreen">
        <div style="position: absolute; width: 40vw; right: 0; top: 0; height: 100vh;">
            <div class="centeredblock" style="text-align: center;">
                <input type="file" accept="image/*" id="imgupload" />
                
                <img src="banner_plain.png" width="512px" draggable="false" />
                <br />
                <button id="uploadButton">Upload Image</button>
            </div>
        </div>
        <div style="position: absolute; width: 60vw; left: 0; top: 0; height: 100vh; background-image: url('coverart.jpg'); background-size: cover; background-position: center;"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
